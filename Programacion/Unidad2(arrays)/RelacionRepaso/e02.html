<script>

    // 2. Torneo de dados

    // Crea dos arrays paralelos: uno con los nombres de los últimos 6 jugadores y otro con sus puntuaciones.
    // El menú debe permitir:

    //     Añadir un nuevo jugador (eliminando al más antiguo).
    //     Mostrar jugadores y puntuaciones.
    //     Mostrar el jugador con mayor puntuación.
    //     Mostrar el jugador con menor puntuación.
    //     Salir.

    let nombresArray = ["Ana", "Luis", "María", "Carlos", "Sofía"]
    let puntuacionesArray = [85, 92, 78, 90, 88]
    let opcion
    let nombre
    let puntuacion
    let salir = false
    let maxPuntuacion=-99999
    let minPuntuacion=99999
    let mejorJugador
    let peorJugador


    while (salir == false) {
        opcion = prompt("opcion" + "1.Añadir un nuevo jugador (eliminando al más antiguo)
        2.Mostrar jugadores y puntuaciones
        3.Mostrar el jugador con mayor puntuación
        4.Mostrar el jugador con menor puntuación
        5.Salir.")



        if (opcion == "1") {
            nombre = prompt("Diga el nuevo nombre del jugador")
            puntuacion = prompt("Ponga la puntuacion del jugador de antes")
            nombresArray.push(nombre)
            puntuacionesArray.push(puntuacion)
            nombresArray.shift()
            puntuacionesArray.shift()

        } else if (opcion == "3") {
            for (let i = 0; i < puntuacionesArray.length; i++) {
                if (puntuacionesArray[i] > maxPuntuacion) {
                    maxPuntuacion = puntuacionesArray[i];
                    mejorJugador = nombresArray[i];
                }
            }
            console.log("Mejor jugador:", mejorJugador);
            console.log("Puntuación:", maxPuntuacion);

        } else if (opcion == "2") {
            
            console.log(nombresArray);
            console.log(puntuacionesArray);
            

        } else if (opcion == "4") {
            for (let i = 0; i < puntuacionesArray.length; i++) {
                if (puntuacionesArray[i] < minPuntuacion) {
                    minPuntuacion = puntuacionesArray[i];
                    peorJugador = nombresArray[i];
                }
            }
            console.log("Peor jugador:", peorJugador);
            console.log("Puntuación:", minPuntuacion);




        } else if (opcion == "5") {
            salir = true
            console.log("Saliendo del programa")
        };

    }





</script>
