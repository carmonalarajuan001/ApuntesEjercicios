<script>

//Escribe un programa que gestione las puntuaciones de los últimos 5 jugadores de un videojuego.
//Crea dos arrays:

//Uno para almacenar los nombres de los últimos 5 jugadores.
//Otro para almacenar las puntuaciones correspondientes de esos jugadores.
//El programa debe mostrar un menú con las siguientes opciones:

//Añadir un nuevo jugador y su puntuación: El usuario debe poder ingresar
//  el nombre del jugador y su puntuación. La información del jugador más 
// antiguo (el primer elemento de ambos arrays) debe ser eliminada y los nuevos 
// datos deben añadirse al final de ambos arrays.
//Mostrar los jugadores y sus puntuaciones actuales: Se deben mostrar los 
// nombres de los jugadores junto con sus respectivas puntuaciones.
//Salir del programa: Terminar la ejecución del programa.


    let nombrejugadoresArray = []
    let puntosjugadoresArray = []
    let nombrejugador = ""
    let puntosjugador = ""
    const NUMJUGADORES = 5
    let numeroJugador = 1
    let salir= true
    let opcion = 0

    for (let i = 0; i < NUMJUGADORES; i++) {
        nombrejugador = prompt("Introduce el nombre del jugador " + numeroJugador + ": ")
        nombrejugadoresArray.push(nombrejugador)

        puntosjugador = prompt("Introduce la puntuación del jugador " + numeroJugador + ": ")
        puntosjugadoresArray.push(puntosjugador)

        numeroJugador++
    }   

    while (salir) {
        console.log("1. Añadir un nuevo jugador y su puntuación.");
        console.log("2. Mostrar los jugadores y sus puntuaciones actuales.");
        console.log("3. Salir del programa.");

        opcion = prompt("Elige una opción (1-3): ")

        console.log("-------------------------------------------------------------------")
    
        if (opcion >= 1 && opcion <= 3) {

            if (opcion == 1) {
                nombrejugador = prompt("Introduce el nombre del nuevo jugador: ")
                puntosjugador = prompt("Introduce la puntuación del nuevo jugador: ")

                nombrejugadoresArray.shift()
                puntosjugadoresArray.shift()

                nombrejugadoresArray.push(nombrejugador)
                puntosjugadoresArray.push(puntosjugador)

            } if (opcion == 2) {
                console.log("Jugadores y sus puntuaciones actuales:")
                for (let i = 0; i < nombrejugadoresArray.length; i++) {
                    console.log((i + 1) + ". " + nombrejugadoresArray[i] + " - Puntuación: " + puntosjugadoresArray[i])
                }

            } if (opcion == 3) {
                console.log("Saliendo del programa...");
                salir = false
            }

        } else {
            console.log("Opción no válida. Por favor, elige una opción entre 1 y 3.");
        }
    
    
    
    }

        
</script>
