<script>

    //Cuenta Letras en Cada Palabra

    //Tienes un array de palabras. Escribe una función que cuente cuántas letras tiene cada palabra 
    //y devuelva un array con la cantidad de letras para cada palabra en el mismo orden.
    //Ejemplo: ["apple", "banana", "kiwi"] debería devolver [5, 6, 4].

    let palabras = ["apple", "banana", "kiwi", "watermelon", "grape"];
    let conteoLetras = [];
    for (let i = 0; i < palabras.length; i++) {
        conteoLetras.push(palabras[i].length);
    }
    console.log("Cantidad de letras en cada palabra: " + conteoLetras);





</script>
