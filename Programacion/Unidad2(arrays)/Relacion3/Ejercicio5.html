<script>
    //Combina Dos Listas de Compras (sin duplicados)

    //Tienes dos arrays con listas de compras. Quieres combinarlas en una sola, sin que se repitan elementos. 
    //Si ambos arrays tienen el mismo producto, debe aparecer solo una vez.
    //Ejemplo: ["milk", "eggs", "bread"] y ["bread", "butter", "cheese"] deber√≠a devolver ["milk", "eggs", "bread", "butter", "cheese"].

    let lista1 = ["milk", "eggs", "bread", "butter"]
    let lista2 = ["bread", "butter", "cheese", "ham"]
    let listasJuntas = []

    for (let i = 0; i < lista1.length; i++) {
            listasJuntas.push(lista1[i]);       
        }
    for (let j = 0; j < lista2.length; j++) {  
        if (!listasJuntas.includes(lista2[j])) {
            listasJuntas.push(lista2[j]);    
            
        }}
        

        console.log(listasJuntas)
    







</script>
