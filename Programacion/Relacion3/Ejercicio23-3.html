    let salario = prompt("Introduzca su salario anual")
    let final
    let primerImp=1000
    let segundoImp=primerImp+((salario-20000)*0.2)
    let primero=(salario-10000)*0.1



    if (salario <= 0) {
        console.log("Que lástima...")
    } else if ( salario < 10000) {
        console.log("Usted no paga impuestos")
    } else if ( salario < 20000) {

    } else {
        final = segundoImp + ((salario - 40000) * 0.3)
        console.log("Usted pagaría " + final + "€")
    }





</script>
