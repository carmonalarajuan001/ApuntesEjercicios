<script>

    let salario=Number(prompt("Introduzca su salario anual"))

    if (salario<10000){
        console.log("Tiene que pagar 0% de impuestos ")
    }
    else if (salario<20000){
        console.log("Tiene que pegar 10% de impuestos")
    }
    else if (salario<40000){
        console.log("Tiene que pagar el 20% de impuestos")
    }
    else{
        console.log("Sus impuestos son del 40%")
    }

</script>
