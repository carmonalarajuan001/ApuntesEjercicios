    let valorDos = prompt("¿iedra, papel o tijera?")

    valorUno = valorUno.toLocaleLowerCase()


    if (valorUno == "piedra" || valorUno == "tijera" || valorUno == "papel" && valorDos == "piedra" || valorDos == "papel" || valorDos == "tijera") {
        console.log("Los valores que ha introducido son correctos")

    } if (valorUno == "tijera" && valorDos == "piedra" ||
        valorUno == "piedra" && valorDos == "tijera") {
        console.log("El ganador es la piedra")
    } else if (valorUno == "tijera" && valorDos == "papel" || 
    valorUno == "papel" && valorDos == "tijera") {
        console.log("El ganador es la tijera")
    } else if (valorUno == "piedra" && valorDos == "papel" ||
     valorUno == "papel" && valorDos == "piedra") {
        console.log("El ganador es el papel")
    }else if (valorUno == "tijera" && valorDos == "tijera" ||
     valorUno == "papel" && valorDos == "papel"|| 
     valorUno == "piedra" && valorDos == "piedra") {
        console.log("Empate")
    } else {
        console.log("En alguno de los valores no ha introducido piedra, papel o tijera exactamente")
    }

//He cambiado las condiciones, es decir, he evitado poner la consola dos veces poniendo || en los else if que tenian la misma consola

</script>
