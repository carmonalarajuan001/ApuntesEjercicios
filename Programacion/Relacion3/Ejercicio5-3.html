<script>
    //Introdudimos variables
    let numero = parseInt(prompt("Introduzca un número"))

    //Realizamos else e if para dar el resultado
    if (numero >= 10 && numero <= 20) {
        console.log("El número está entre 10 y 20")
    } else { console.log("El número no está entre 10 y 20") }
</script>
