<script>
let numeroSecreto = prompt("Introduce un numero secreto")
    let entradaUsuario = prompt("Introduce un número entre 1 y 10")

    const NUMEROSECRETO = numeroSecreto


    while (entradaUsuario != NUMEROSECRETO) {
        entradaUsuario = prompt("Inténtalo de nuevo")
        if (entradaUsuario<NUMEROSECRETO){
            console.log("El " + entradaUsuario + " es menor que el número secreto")
        }else if(entradaUsuario<NUMEROSECRETO){
            console.log("El " + entradaUsuario + " es mayor que el número secreto")
        }
    }

    console.log("¡Correcto! Has adivinado el número")
</script>
