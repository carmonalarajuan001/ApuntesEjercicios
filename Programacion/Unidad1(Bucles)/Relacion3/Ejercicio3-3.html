<script>

    //Introducimos las variables
    let numeroUno = parseInt(prompt("Introduzca un primer número"))
    let numeroDos = parseInt(prompt("Introduzca un segundo número"))
    let numeroTres = parseInt(prompt("Introduzca un tercer número"))

    let sumatorio
    let promedio

    //Hacemos las operaciones
    sumatorio = (numeroUno + numeroDos + numeroTres)
    promedio = sumatorio/3

    //Lo mostramos en consola
    console.log("La media de estos tres números es: " + promedio)

</script>
