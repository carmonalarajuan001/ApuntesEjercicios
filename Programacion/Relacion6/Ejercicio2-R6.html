<script>


    //Crea un programa que simule un cajero. 
    // El usuario tiene un saldo inicial de 1000 euros
    //  y el cajero permite al usuario retirar dinero
    //  mientras su saldo no se quede por debajo de cero.

    //Ejemplo:

    //Saldo: 1000 | Introduzca saldo a retirar: 400
    //Saldo: 600 | Introduzca saldo a retirar: 200
    //Saldo: 400 | Introduzca saldo a retirar: 500
    //Saldo insuficiente. CONSOLE
    //Saldo: 400 | Introduzca saldo a retirar: 400
    //Te has quedado sin saldo ¡A trabajar!  CONSOLE


    let saldo = 1000
    let saldoRetirar


    while (saldo > 0) {
        saldoRetirar = prompt("Saldo: " + saldo + "  ||  " + "Introduzca saldo a retirar")
        if (saldoRetirar > saldo) {
            console.log("Saldo insuficiente")
        }else{
            saldo-=saldoRetirar

        }

    }
    console.log("Te has quedado sin saldo, ¡a trabajar!")









</script>
