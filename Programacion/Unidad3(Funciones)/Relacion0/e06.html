<script>


function positivoNegativo(numero) {

    let resultado
    if (numero>0) {
        resultado=true
    }else{
        resultado=false
    }
    return resultado

    
}
//MAIN--------------------------------------

let numeroUsuario=Number(prompt("Introduce un numero para ver si es positivo o negativo" ))

console.log(positivoNegativo(numeroUsuario))



</script>
