<script>

    function sumarArray(numeros) {
        let resultado = 0

        for (let i = 0; i < numeros.length; i++) {
            resultado += numeros[i]

        }
        return resultado
    }
    //MAIN------------------
    numerosaSumar = [5, 5, 5, 5]
    console.log(sumarArray(numerosaSumar))


</script>
