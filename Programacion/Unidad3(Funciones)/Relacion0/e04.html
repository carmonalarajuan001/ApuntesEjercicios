<script>

    function esPar(numero, resultado) {



        if (numero % 2 == 0) {

            resultado = true


        } else {
            resultado = false

        }
        return resultado
    }

    //MAIN------------------------

    let numeroUsuario = Number(prompt("PON UN NUMERO PARA VER SI ES PAR O NO"))


    console.log(esPar(numeroUsuario))


</script>
