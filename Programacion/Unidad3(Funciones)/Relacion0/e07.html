<script>

    function celsiusAFahrenheit(celsius) {
        
    resultado = Number((celsius * 9/5) + 32)

    return resultado
    //no hace falta poner resultado, directamente "return (celsius * 9/5) + 32"

    }

    celsiusUsuario=Number(prompt("Pon los grados en en celsius para pasarlos a Fahrenheit"))
    console.log(celsiusAFahrenheit(celsiusUsuario))




</script>
