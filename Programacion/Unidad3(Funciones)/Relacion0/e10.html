<script>

    function areaTriangulo(base, altura) {
        let resultado= (base * altura) / 2
        return resultado
    }
//MAIN--------------------------------------

let baseUsuario=Number(prompt("Introduce la base del triangulo"))
let alturaUsuario=Number(prompt("Introduce la altura del triangulo"))

console.log(areaTriangulo(baseUsuario, alturaUsuario))

</script>
