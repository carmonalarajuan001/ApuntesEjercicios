<script>

//Crea una función llamada promedioArray que 
//reciba un array de números y devuelva su promedio.

function promedioArray(numeros) {

    let arrayPromedio=0
    let sumaArray = 0

    for (let i = 0; i < numeros.length; i++) {
        sumaArray += parseFloat(numeros[i])
        arrayPromedio = sumaArray / numeros.length       
    }   
    return arrayPromedio
}

//TAMBIEN SE PUEDE HACER CON DOS ARRAYS(ESTA EN EL REPOSITORIO DE PROG.)

//------------------MAIN-------------------

let numerosArray=[3,4,5,6,6,6,5,4,3]
console.log(promedioArray(numerosArray))





</script>
