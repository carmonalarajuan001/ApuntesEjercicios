<script>

    // 7. Juego: Adivina el Número
    // Crea una función juegoAdivinaNumero que genere 
    // un número aleatorio entre 1 y 10. Pídele al usuario que adivine el número,
    //  y dile si el número que ingresó es menor, mayor o igual al número generado.

    function juagoAdivinaNumero() {
        let numeroSecreto
        numeroSecreto = Math.floor(Math.random() * 10) + 1
        return numeroSecreto
    }

    //-----------------------------------MAIN-------------------------
    let numeroSecreto = juagoAdivinaNumero()
    let numeroUsuario = Number(prompt("Adivina el numero secreto"))
    console.log(numeroSecreto)
    
    while (numeroUsuario != numeroSecreto) {
       
        if (numeroUsuario<numeroSecreto) {
            numeroUsuario = prompt("Intentalo de nuevo, pista, es mayor")            
        }else{
            numeroUsuario=prompt("Intentalo de nuevo, pista, es menor")
        }

    }

    console.log("¡Has adivinado el numero!")



</script>
